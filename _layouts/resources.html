---
layout: base
---

<div class="row bg lemon p-sm-y-6">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-7">
          <h2>{{page.title}}</h2>
          <p class="lead">{{page.introduction}}</p>
        </div>
        <div class="col-xs-12 col-md-6">
          {% for post in site.posts %}
              <li><a href="{{ post.url }}">{{post.title}}</a></li>
          {% endfor %}
        </div>
      </div>
    </div> <!-- /container -->
  </div>
